<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Móveis customizados</title>
        
        <link 
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Open+Sans:wght@400;700&display=swap" 
        rel="stylesheet">

        <link rel="stylesheet" href="style.css">

 </head>
 <body>

    <!--Desenho principal - Meio da tela!-->
    <div id="hero">
        <img 
        src="image/img.jpg"
        alt="Desenho de uma pessoa">

        <!--Titulo-->
       <h1>
        Ambientes <span>únicos</span> para você!
       </h1>

        <!--Textos-->
       <p>
        Nós criamos ambientes <strong>exclusívos</strong> e <strong>únicos</strong>,
        com muito bom gosto e profissionalismo,
        investimos tempo e <span>dedicação no seu projeto.</span> 
        <!--Span - Tag para usar no css para mudar acor apenas onde estover abrindo e fechando ele -->
        <!--Strong - deixar texto negrito -->

     <br/> <!--Quebra de linhas -->
     <br/>

        Tenha <span>ambientes limpos</span> e bem decorados,
        transmitindo <strong>elegância e finesse</strong> 
        para todo aquele que estiver ali.
       </p>
    </div>

    <!--Instagram e fale conosco rodapé-->
       <div id="footer">

        <div class="line"></div>

        <!--target="_blanck" é para quando clicar no link abrir em uma nova janela no google-->
        <a 
        target="_blank" 
        href="https://instagram.com/moveiscustomizados">Instagram</a>
        <a href="mailto:contato@moveiscustomizados.com.br">Fale conosco</a>
    </div>

     <!-- Bolinhas do canto direito!-->
     <img id="balls" src="image/balls.svg" alt="Bolinhas
      laranjadas no canto direito inferior da tela"/>
    
  </body>
